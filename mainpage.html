<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio | StockOverflow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="overall-wrapper">
	    <div class="header">
	   		<h1>StockOverflow</h1>
	   		<div class="user-section">
	   			<button class="button">User Manual</button>
	   			<p>$10,000</p>
	   			<button class="button">Logout</button>
	   		</div>
	    </div>

	    <div class="content">
	    	<div id="left-area">
	    		<div id="portfolio-section" class="widget-box">
	    			
	    		</div>

	    		<div id="buy-sell-section" class="widget-box">
	    			<input id="ticker" type="text">
	    			<input id="comp-name" type="text">
	    			<input id="qty" type="text">

 
	    		</div>

	    	</div>

	    	<div id="center-area">
	    		<div id="search-section" class="widget-box">
	    			<input id="search-box" type="text" placeholder="Search stocks...">
	    			<input id="search-button" class="button">
	    		</div>

	    		<div id="graph-section" class="widget-box">
	    			<canvas></canvas>
	    			<div class="button-wrapper">
	    				
	    			</div>
	    		</div>

	    		<div id="information-section" class="widget-box">
	    			<p>
	    				
	    			</p>
	    		</div>

	    	</div>

	    	<div id="right-area">
	    		<div class="widget-box">
	    		
	    				
	    		
	    		</div>
	    	</div>



	    	

	    	
	    </div>

	    <footer>
	    <p><small>This is the work of college students.</small></p>
	    <br>
	    <br>
	    <p><small>For more information, contact Professor Halfond</small></p>
	    </footer>
    </div>












	<!-- Load javascript here -->
	<script src="js/Chart.js"></script>
</body>
</html>
